<html>
    <head>
        <title>Add App By Pranjal</title>
        <style>
            *{font-size:35px;font-family:Cambria;}
            body{background-color:aqua;}
        </style>    
    </head>    
    <body>
        <center>
        <h1>Addition App</h1>
        <form onsubmit="add()">
            <label>Enter First No.</label>
            <input type="number" step="any" placeholder="enter first number" id="num1"/>
            <br/><br/>
            <label>Enter Second No.</label>
            <input type="number" step="any" placeholder="enter second number" id="num2"/>
            <br/><br/>
            <input type="submit" value="Add" />
            <br/><br/>
        </form>    
        <h2 id="msg"/>
        <script>
            function add()
            {
                event.preventDefault();
                let num1=document.getElementById("num1");
                let num2=document.getElementById("num2");
                let msg=document.getElementById("msg");

                if(num1.value==="")
                {
                    alert("please enter first number");
                    msg.innerHTML="";
                    num1.focus();
                    return;        
                }

                if(num2.value==="")
                {
                    alert("please enter second number");
                    msg.innerHTML="";
                    num2.focus();
                    return;        
                }

                let n1=parseFloat(num1.value);
                let n2=parseFloat(num2.value);
                let ans=n1+n2;
                let rep="Addition = "+ans.toFixed(2);
                msg.innerHTML=rep;
    
            }
        </script>
        </center>
    </body>    
</html>
